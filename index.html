<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume & Detergent Reseller</title>
  <meta name="description" content="Jual produk parfum dan deterjen berkualitas untuk reseller di Indonesia. Harga grosir menarik!">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap " rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background-color: #d147a3;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .form-section {
      margin-top: 3rem;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background: #f5f5f5;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Jadi Reseller Parfum & Deterjen Sekarang!</h1>
  <p>Dapatkan produk terbaik dengan harga grosir untuk bisnis Anda.</p>
</header>

<div class="container">
  <section id="products">
    <h2>Produk Terlaris</h2>
    <div class="products" id="product-list">
      <!-- Products will be loaded here -->
    </div>
  </section>

  <section class="form-section">
    <h2>Kontak Kami</h2>
    <form id="whatsapp-form">
      <input type="text" id="name" placeholder="Nama Anda" required />
      <input type="tel" id="phone" placeholder="Nomor WhatsApp (misal: 6285712345678)" required />
      <textarea id="message" rows="4" placeholder="Pesan atau pertanyaan..."></textarea>
      <button type="submit">Kirim ke WhatsApp</button>
    </form>
  </section>
</div>

<footer>
  <p>&copy; 2025 Perfume & Detergent Reseller | Powered by BandarReseler</p>
</footer>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js "></script>
<script>
  // Load CSV and display products
  Papa.parse("https://bandardeterjen.github.io/product/belanja/daftarproduk.csv ", {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const products = results.data.slice(0, 6); // Limit to 6 products
      const productList = document.getElementById("product-list");

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Rp${parseFloat(product.price).toLocaleString()}</p>
        `;
        div.addEventListener("click", () => {
          window.location.href = "https://bandarreseler.blogspot.com ";
        });
        productList.appendChild(div);
      });
    }
  });

  // WhatsApp Form Submission
  document.getElementById("whatsapp-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const phone = document.getElementById("phone").value.trim();
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    const whatsappURL = `https://wa.me/6285773009666?text=Halo%2C+saya+ ${encodeURIComponent(name)}%0ANomor+WA:+${encodeURIComponent(phone)}%0APesan:%0A${encodeURIComponent(message)}`;
    
    window.open(whatsappURL, "_blank");
  });
</script>

</body>
</html>
